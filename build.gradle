buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.2.RELEASE")
  }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
  baseName = 'auction_backend'
  version = '0.1.0'
}

repositories {
  mavenLocal()
  mavenCentral()
  maven { url "https://repo.spring.io/libs-release" }
}

dependencies {
  compile("org.springframework:spring-messaging",
      "org.springframework:spring-jms",
      "org.apache.xbean:xbean-spring:4.4",
      "org.apache.camel:camel-core:2.16.0",
      "org.apache.camel:camel-jms:2.16.0",
      "org.apache.camel:camel-spring:2.16.0",
      "org.apache.activemq:activemq-camel:5.12.1",
      "org.apache.activemq:activemq-pool:5.12.1",
      "org.slf4j:slf4j-log4j12:1.7.12",
      "log4j:log4j:1.2.17")
  testCompile("org.apache.camel:camel-test-spring:2.16.0")
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.3'
}